name: cyclepathsg
description: "A new Flutter project."

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

# ------------------- PACKAGES -------------------- #
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages

  # Icons
  iconsax: ^0.0.8
  iconsax_flutter: ^1.0.0
  cupertino_icons: ^1.0.8

  # State Management
  get: ^4.6.5

  # Product Specific
  google_maps_flutter: ^2.13.1
  geolocator: ^12.0.0

# ------------------- PACKAGES END -------------------- #

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true


  # ---------------- LOCAL ASSETS ---------------------- #
  assets:
     - assets/logos/
     - assets/fonts/
     - assets/icons/
     - assets/imgs/


# ---------------- LOCAL FONTS ---------------------- #
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/StoryScript-Regular.ttf
